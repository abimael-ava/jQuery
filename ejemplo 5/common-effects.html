<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Common Effects</title>

    <style>
        div{
            background-color: yellow;
            display: inline-block;
            padding: 40px;
            margin: 20px;
            border: 1px solid black;

        }
    </style>
    
</head>
<body>
    <h1>jQuery Common Effects</h1>

    <h2>fadeOut examples</h2>

    <div class="fade">Don't take me</div>
    <div class="fade">Please don't fade me out</div>
    <div class="fade">Help! Help!</div>

    <button id="fade-button">Click me!</button>

    <h2>slideOut example</h2>

    <div class="slide">Don't take me</div>
    <div class="slide">Please don't fade me out</div>
    <div class="slide">Help! Help!</div>
    <button id="slide-button">slide</button>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

    <script>
        $('#slide-button').on('click',function(){
            $('.slide').slideToggle('slow',function(){
                $(this).remove();
            })
        })


        $('#fade-button').on('click',function(){
            $('.fade').fadeToggle(5000,function(){
                $(this).remove();//Elimina el elemento del DOM
                console.log('FadeOut Complete!');
            });
            
        })
        
    </script>
</body>
</html>
